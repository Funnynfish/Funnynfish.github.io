<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitch Emote & Badge Maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    .box {
      background: #020617;
      border-radius: 14px;
      padding: 1.5rem;
      max-width: 520px;
      margin: auto;
    }

    input {
      margin: 1rem 0;
    }

    .mode-buttons button {
      background: #334155;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin: 0.5rem;
    }

    .mode-buttons button.active {
      background: #7c3aed;
    }

    .sizes {
      margin-top: 1rem;
      display: none;
    }

    .sizes button {
      background: #22c55e;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      margin: 4px;
      cursor: pointer;
      color: #020617;
      font-weight: 600;
    }

    canvas {
      display: block;
      margin: 1rem auto;
      background: repeating-conic-gradient(#333 0% 25%, #444 0% 50%) 50% / 20px 20px;
      border-radius: 8px;
    }

    .download {
      background: #7c3aed;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>üé® Twitch Image Tool</h1>
  <p>Emotes & Badges made easy</p>

  <div class="box">
    <input type="file" id="upload" accept="image/*">

    <div class="mode-buttons">
      <button id="emotesBtn" onclick="setMode('emotes')">üé≠ Emotes</button>
      <button id="badgesBtn" onclick="setMode('badges')">üõ°Ô∏è Badges</button>
    </div>

    <div id="emotes" class="sizes">
      <button onclick="resize(112)">112√ó112</button>
      <button onclick="resize(56)">56√ó56</button>
      <button onclick="resize(28)">28√ó28</button>
    </div>

    <div id="badges" class="sizes">
      <button onclick="resize(72)">72√ó72</button>
      <button onclick="resize(36)">36√ó36</button>
      <button onclick="resize(18)">18√ó18</button>
    </div>

    <canvas id="canvas"></canvas>

    <button class="download" onclick="download()">‚¨áÔ∏è Download PNG</button>
  </div>

  <script>
  const upload = document.getElementById("upload");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  const emotes = document.getElementById("emotes");
  const badges = document.getElementById("badges");
  const emotesBtn = document.getElementById("emotesBtn");
  const badgesBtn = document.getElementById("badgesBtn");

  let img = new Image();

  upload.addEventListener("change", e => {
    const file = e.target.files[0];
    if (!file) return;

    img.src = URL.createObjectURL(file);
    img.onload = () => resize(112);
  });

  function setMode(mode) {
    emotes.style.display = "none";
    badges.style.display = "none";
    emotesBtn.classList.remove("active");
    badgesBtn.classList.remove("active");

    if (mode === "emotes") {
      emotes.style.display = "block";
      emotesBtn.classList.add("active");
    } else {
      badges.style.display = "block";
      badgesBtn.classList.add("active");
    }
  }

  function resize(size) {
    canvas.width = size;
    canvas.height = size;
    ctx.clearRect(0, 0, size, size);

    ctx.drawImage(img, 0, 0, size, size);
    removeNearWhite();
  }

  function removeNearWhite() {
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imageData.data;

    for (let i = 0; i < data.length; i += 4) {
      const r = data[i];
      const g = data[i + 1];
      const b = data[i + 2];

      // near-white detection (safe for confetti)
      if (r > 240 && g > 240 && b > 240) {
        data[i + 3] = 0; // make transparent
      }
    }

    ctx.putImageData(imageData, 0, 0);
  }

  function download() {
    const link = document.createElement("a");
    link.download = "twitch-image.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  }
</script>

</body>
</html>
